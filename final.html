<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <title>Restaurant la belle assiette</title>
  </head>
  <body>   
    <!-- création d'une section pour finaliser la commande-->
    <h1 class="text-center">Finalisez votre commande</h1>
    <section class="justify-content-center align-items-center pt-5">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputText4" class="form-label">Entrez votre nom </label>
              <input type="text" class="form-control" id="inputText4">
            </div>
            <div class="col-md-6">
              <label for="inputText4" class="form-label">Précisez votre plat</label>
              <input type="text" class="form-control" id="inputText4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Quartier Komboloaga">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Préciser votre emplacement </label>
              <input type="text" class="form-control" id="inputAddress2" placeholder=" Faites une description de votre lieu d'habitation ">
            </div>
            <div class="col-12">
                <label for="number" class="form-label">Entrez le prix du repas </label>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">FCFA</span>
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ville</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Quartier</label>
              <select id="inputState" class="form-select">
                <option selected>Komboloaga</option>
                <option>Nassable1</option>
                <option>Nassable2</option>
                <option>Worgou</option>
                <option>Tingbane</option>
                <option>Kampatibe</option>
                <option>Zongo</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">zip (optionnel)</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  En soumettant cette commande vous acceptez d'être redirigé sur la passerelle de paiement en ligne
                </label>
              </div>
            </div>
            <div class="col-12 justify-content-center text-center">
                <a href="https://kkyapay.com" class="btn btn-primary active"  aria-pressed="true">Commander</a>
            </div>
          </form>



































    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

   
   
  </body>
</html>
